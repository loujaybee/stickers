<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code Stickers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&family=Righteous&family=Carter+One&family=Press+Start+2P&family=Pacifico&family=VT323&family=Bungee+Shade&family=Bungee+Inline&family=Fredoka+One&family=Permanent+Marker&family=Silkscreen&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-4 text-gray-800">Sticker Gallery</h1>
            <p class="text-gray-600">A collection of tech-inspired sticker designs for the AI engineering conference.
            </p>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Comic Book Hero Style - "Unlocking vibe coding at enterprises" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#1 - Comic Hero</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <defs>
                        <radialGradient id="starburst1" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" stop-color="#FF0000" />
                            <stop offset="100%" stop-color="#0000FF" />
                        </radialGradient>
                    </defs>
                    <circle cx="200" cy="200" r="180" fill="url(#starburst1)" />
                    <text x="200" y="160" font-family="Permanent Marker" font-size="36" fill="#FFFF00"
                        text-anchor="middle" stroke="#000" stroke-width="8">UNLOCKING</text>
                    <text x="200" y="210" font-family="Permanent Marker" font-size="36" fill="#FFFF00"
                        text-anchor="middle" stroke="#000" stroke-width="8">VIBE CODING</text>
                    <text x="200" y="260" font-family="Permanent Marker" font-size="36" fill="#FFFF00"
                        text-anchor="middle" stroke="#000" stroke-width="8">AT ENTERPRISES</text>
                </svg>
            </div>

            <!-- Retro Tech Style - "Vibe coding at enterprises" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#2 - Retro Tech</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <defs>
                        <linearGradient id="chrome1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#FF00FF" />
                            <stop offset="50%" stop-color="#00FFFF" />
                            <stop offset="100%" stop-color="#FFFF00" />
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0" width="400" height="400" fill="#2C3E50" />
                    <text x="200" y="180" font-family="VT323" font-size="42" fill="url(#chrome1)"
                        text-anchor="middle">VIBE CODING</text>
                    <text x="200" y="240" font-family="VT323" font-size="42" fill="url(#chrome1)"
                        text-anchor="middle">AT</text>
                    <text x="200" y="300" font-family="VT323" font-size="42" fill="url(#chrome1)"
                        text-anchor="middle">ENTERPRISES</text>
                </svg>
            </div>

            <!-- Kawaii Tech Style - "Vibe code with Cursor at work" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#3 - Kawaii Tech</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <rect x="0" y="0" width="400" height="400" fill="#FFB6C1" />
                    <circle cx="200" cy="200" r="150" fill="#98FB98" opacity="0.5" />
                    <text x="200" y="160" font-family="Fredoka One" font-size="42" fill="#87CEEB"
                        text-anchor="middle">VIBE CODE</text>
                    <text x="200" y="220" font-family="Fredoka One" font-size="42" fill="#87CEEB"
                        text-anchor="middle">WITH CURSOR</text>
                    <text x="200" y="280" font-family="Fredoka One" font-size="42" fill="#87CEEB"
                        text-anchor="middle">AT WORK</text>
                </svg>
            </div>

            <!-- Synthwave Style - "Pair programming with my AI bestie" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#4 - Synthwave</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <defs>
                        <linearGradient id="sunset2" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#FF00FF" />
                            <stop offset="100%" stop-color="#00FFFF" />
                        </linearGradient>
                    </defs>
                    <rect x="0" y="0" width="400" height="400" fill="url(#sunset2)" />
                    <text x="200" y="160" font-family="Righteous" font-size="36" fill="#FFFF00"
                        text-anchor="middle">PAIR PROGRAMMING</text>
                    <text x="200" y="220" font-family="Righteous" font-size="36" fill="#FFFF00"
                        text-anchor="middle">WITH MY</text>
                    <text x="200" y="280" font-family="Righteous" font-size="36" fill="#FFFF00" text-anchor="middle">AI
                        BESTIE</text>
                </svg>
            </div>

            <!-- Modern Edge Style - "I sip coffee whilst Cursor codes" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#5 - Modern Edge</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <rect x="40" y="40" width="320" height="320" fill="#2C3E50" rx="20" />
                    <text x="200" y="160" font-family="Righteous" font-size="36" fill="#ECF0F1" text-anchor="middle">I
                        SIP COFFEE</text>
                    <text x="200" y="220" font-family="Righteous" font-size="36" fill="#E74C3C"
                        text-anchor="middle">WHILST</text>
                    <text x="200" y="280" font-family="Righteous" font-size="36" fill="#ECF0F1"
                        text-anchor="middle">CURSOR CODES</text>
                </svg>
            </div>

            <!-- Bubble Text Style - "Cursor cooks while I chill" -->
            <div class="p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
                <div class="absolute top-2 right-2 text-sm text-gray-500">#6 - Bubble Text</div>
                <svg viewBox="0 0 400 400" class="w-full">
                    <g transform="translate(200, 200)">
                        <text x="-24" y="8" font-family="Rubik Bubbles" font-size="42" fill="#FF00FF"
                            text-anchor="middle" stroke="#CC00CC" stroke-width="2">CURSOR COOKS</text>
                        <text x="-24" y="58" font-family="Rubik Bubbles" font-size="42" fill="#FF00FF"
                            text-anchor="middle" stroke="#CC00CC" stroke-width="2">WHILE</text>
                        <text x="-24" y="108" font-family="Rubik Bubbles" font-size="42" fill="#FF00FF"
                            text-anchor="middle" stroke="#CC00CC" stroke-width="2">I CHILL</text>
                        <text x="-16" y="4" font-family="Rubik Bubbles" font-size="42" fill="#00FFFF"
                            text-anchor="middle" stroke="#00CCCC" stroke-width="2">CURSOR COOKS</text>
                        <text x="-16" y="54" font-family="Rubik Bubbles" font-size="42" fill="#00FFFF"
                            text-anchor="middle" stroke="#00CCCC" stroke-width="2">WHILE</text>
                        <text x="-16" y="104" font-family="Rubik Bubbles" font-size="42" fill="#00FFFF"
                            text-anchor="middle" stroke="#00CCCC" stroke-width="2">I CHILL</text>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
